<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CoachTzy - Match History</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo">
        <img src="/assets/logo.png" alt="CoachTzy Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            Dashboard
          </a></li>
          <li><a href="players.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Players
          </a></li>
          <li><a href="team.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Team
          </a></li>
          <li><a href="match-history.html" class="active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Match History
          </a></li>
          <li><a href="draft-simulator.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <circle cx="12" cy="12" r="6"></circle>
              <circle cx="12" cy="12" r="2"></circle>
            </svg>
            Draft Simulator
          </a></li>
        </ul>
      </nav>
    </aside>

    <div class="main-container">
      <header>
        <h1>Match History</h1>
        <div class="header-actions">
          <button class="btn-primary" id="addMatchBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Match Result
          </button>
          <div class="user-profile-container">
            <div class="user-profile" id="userProfileBtn">
              <img src="/assets/default_pfp.png" alt="Coach Profile" id="userProfileImage" />
              <span class="coach-name" id="userDisplayName">Loading...</span>
            </div>
            <div class="profile-dropdown" id="profileDropdown">
              <div class="dropdown-header">
                <img src="/assets/default_pfp.png" alt="Coach Profile" id="dropdownProfileImage" />
                <div class="dropdown-user-info">
                  <span class="dropdown-name" id="dropdownDisplayName">Loading...</span>
                  <span class="dropdown-email" id="dropdownEmail">Loading...</span>
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <a href="edit-profile.html" class="dropdown-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Edit Profile
              </a>
              <a href="team.html" class="dropdown-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Edit Team
              </a>
              <div class="dropdown-divider"></div>
              <a href="login.html" class="dropdown-item logout-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
              </a>
            </div>
          </div>
        </div>
      </header>

      <main class="match-history-content">
        <div class="match-history-table-card">
          <table class="match-history-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Opponent</th>
                <th>Win/Lose</th>
                <th>Result</th>
                <th>Match Type</th>
                <th>Average KDA</th>
                <th>Notes</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="matchTableBody">
              <!-- Matches will be loaded from database -->
            </tbody>
          </table>
        </div>
      </main>

      <!-- Add Match Modal -->
      <div id="addMatchModal" class="modal">
        <div class="modal-content modal-wide">
          <div class="modal-header">
            <h2>Add Match Result</h2>
            <button class="modal-close" id="closeAddMatchModal">&times;</button>
          </div>
          <form id="addMatchForm">
            <div class="form-row">
              <div class="form-group">
                <label for="matchDate">Match Date*</label>
                <input type="date" id="matchDate" name="matchDate" required />
              </div>
              <div class="form-group">
                <label for="opponentName">Opponent Name*</label>
                <input type="text" id="opponentName" name="opponentName" placeholder="e.g., LNU Falcons" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Result*</label>
                <div class="radio-group">
                  <label class="radio-label">
                    <input type="radio" name="result" value="win" required />
                    <span>Win</span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="result" value="loss" required />
                    <span>Loss</span>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="matchType">Match Type*</label>
                <select id="matchType" name="matchType" required>
                  <option value="">Select Type</option>
                  <option value="scrim">Scrim</option>
                  <option value="tournament">Tournament</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="scoreTeam">Team Score*</label>
                <input type="number" id="scoreTeam" name="scoreTeam" min="0" max="10" placeholder="0" required />
              </div>
              <div class="form-group">
                <label for="scoreOpponent">Opponent Score*</label>
                <input type="number" id="scoreOpponent" name="scoreOpponent" min="0" max="10" placeholder="0" required />
              </div>
            </div>

            <div class="form-group">
              <label for="averageKda">Average Team KDA</label>
              <input type="number" id="averageKda" name="averageKda" step="0.1" min="0" max="20" placeholder="e.g., 5.4" />
            </div>

            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" rows="3" placeholder="Add match notes, strategies, observations..."></textarea>
            </div>

            <div class="modal-actions">
              <button type="button" class="btn-secondary" id="cancelAddMatch">Cancel</button>
              <button type="submit" class="btn-primary">Add Match</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Edit Match Modal -->
      <div id="editMatchModal" class="modal">
        <div class="modal-content modal-wide">
          <div class="modal-header">
            <h2>Edit Match Result</h2>
            <button class="modal-close" id="closeEditMatchModal">&times;</button>
          </div>
          <form id="editMatchForm">
            <input type="hidden" id="editMatchId" />
            <div class="form-row">
              <div class="form-group">
                <label for="editMatchDate">Match Date*</label>
                <input type="date" id="editMatchDate" name="matchDate" required />
              </div>
              <div class="form-group">
                <label for="editOpponentName">Opponent Name*</label>
                <input type="text" id="editOpponentName" name="opponentName" placeholder="e.g., LNU Falcons" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Result*</label>
                <div class="radio-group">
                  <label class="radio-label">
                    <input type="radio" name="editResult" value="win" required />
                    <span>Win</span>
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="editResult" value="loss" required />
                    <span>Loss</span>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="editMatchType">Match Type*</label>
                <select id="editMatchType" name="matchType" required>
                  <option value="">Select Type</option>
                  <option value="scrim">Scrim</option>
                  <option value="tournament">Tournament</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="editScoreTeam">Team Score*</label>
                <input type="number" id="editScoreTeam" name="scoreTeam" min="0" max="10" placeholder="0" required />
              </div>
              <div class="form-group">
                <label for="editScoreOpponent">Opponent Score*</label>
                <input type="number" id="editScoreOpponent" name="scoreOpponent" min="0" max="10" placeholder="0" required />
              </div>
            </div>

            <div class="form-group">
              <label for="editAverageKda">Average Team KDA</label>
              <input type="number" id="editAverageKda" name="averageKda" step="0.1" min="0" max="20" placeholder="e.g., 5.4" />
            </div>

            <div class="form-group">
              <label for="editNotes">Notes</label>
              <textarea id="editNotes" name="notes" rows="3" placeholder="Add match notes, strategies, observations..."></textarea>
            </div>

            <div class="modal-actions">
              <button type="button" class="btn-secondary" id="cancelEditMatch">Cancel</button>
              <button type="submit" class="btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Profile Dropdown Toggle
      document.addEventListener('DOMContentLoaded', function() {
        const userProfileBtn = document.getElementById('userProfileBtn');
        const profileDropdown = document.getElementById('profileDropdown');

        if (userProfileBtn && profileDropdown) {
          userProfileBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            profileDropdown.classList.toggle('show');
          });

          document.addEventListener('click', function(e) {
            if (!userProfileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
              profileDropdown.classList.remove('show');
            }
          });

          profileDropdown.addEventListener('click', function(e) {
            e.stopPropagation();
          });
        }
      });
    </script>
    <script type="module" src="/js/load-user-profile.js"></script>
    <script type="module" src="/js/pages/match-history.js"></script>
  </body>
</html>
