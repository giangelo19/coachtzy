<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CoachTzy - Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <!-- Logo/Branding -->
      <div class="login-logo">
        <img src="/assets/logo.png" alt="CoachTzy Logo" />
      </div>

      <!-- Welcome Message -->
      <h1 class="login-welcome">Welcome Back</h1>
      <p class="login-subtitle">Sign in to continue to CoachTzy</p>

      <!-- Login Form Card -->
      <form class="login-form-card">
        <!-- Username Field (shown only in signup mode) -->
        <div class="form-group" id="usernameField" style="display: none;">
          <label for="displayName">Username</label>
          <input 
            type="text" 
            id="displayName" 
            name="displayName" 
            placeholder="Choose a username"
          />
          <small class="field-hint">This will be your display name</small>
        </div>

        <!-- Email Input -->
        <div class="form-group">
          <label for="username" id="emailLabel">Username or Email</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username or email"
            required
          />
        </div>

        <!-- Password Input with Toggle -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password"
              required
            />
            <span class="password-toggle" id="passwordToggle">
              <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </span>
          </div>
          <small class="field-hint">Minimum 6 characters</small>
        </div>

        <!-- Confirm Password (shown only in signup mode) -->
        <div class="form-group" id="confirmPasswordField" style="display: none;">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              placeholder="Re-enter your password"
            />
            <span class="password-toggle" id="confirmPasswordToggle">
              <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </span>
          </div>
        </div>

        <!-- Remember Me & Forgot Password (shown only in login mode) -->
        <div class="form-options" id="loginOptions">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <label for="rememberMe">Remember Me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <!-- Terms & Conditions (shown only in signup mode) -->
        <div class="form-options" id="signupOptions" style="display: none;">
          <div class="remember-me">
            <input type="checkbox" id="agreeTerms" name="agreeTerms" />
            <label for="agreeTerms">I agree to the <a href="#">Terms & Conditions</a></label>
          </div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="login-button">LOGIN</button>
      </form>

      <!-- Sign Up Link -->
      <div class="signup-link">
        <span>Don't have an account?</span>
        <a href="#">Sign Up</a>
      </div>
    </div>

    <!-- Supabase Authentication -->
    <script type="module" src="/js/pages/login.js"></script>
  </body>
</html>
