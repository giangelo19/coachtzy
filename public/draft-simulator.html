<!doctype html>

          <li><a href="players.html">

              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Players
          </a></li>
          <li><a href="team.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Team
          </a></li>
          <li><a href="match-history.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            Match History
          </a></li>
          <li><a href="draft-simulator.html" class="active">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>

    <div class="main-container">
      <header>
        <h1>Draft Simulator</h1>
        <div class="header-actions">
          <button class="btn-primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Save/Load Draft
          </button>
          <div class="user-profile-container">
            <div class="user-profile" id="userProfileBtn">
              <img src="../assets/default_pfp.png" alt="Coach Profile" />
              <span class="coach-name">Coach L8zn</span>
            </div>
            <div class="profile-dropdown" id="profileDropdown">
              <div class="dropdown-header">
                <img src="../assets/default_pfp.png" alt="Coach Profile" />
                <div class="dropdown-user-info">
                  <span class="dropdown-name">Coach L8zn</span>
                  <span class="dropdown-email">coach@coachtzy.com</span>
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <a href="edit-profile.html" class="dropdown-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Edit Profile
              </a>
              <a href="team.html" class="dropdown-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Edit Team
              </a>
              <div class="dropdown-divider"></div>
              <a href="login.html" class="dropdown-item logout-item">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
              </a>
            </div>
          </div>
        </div>

      <main class="draft-simulator-content">

        <!-- Draft Board Container -->

          <!-- Red Team -->
          <div class="card draft-board-card team-red">
            <div class="team-header-new">
              <div class="team-icon-wrapper red">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                  <path d="M2 17l10 5 10-5"></path>
                  <path d="M2 12l10 5 10-5"></path>
                </svg>
              </div>
              <h3>Red Team</h3>
            </div>
            
            <div class="draft-section">
              <div class="section-title">
                <span class="title-text">Picks</span>
                <span class="count-badge">2/5</span>
              </div>
              <div class="draft-slots">
                <div class="draft-slot pick-slot filled">
                  <img src="../assets/placeholder.jpg" alt="Pick 1" />
                  <div class="slot-number">1</div>
                </div>
                <div class="draft-slot pick-slot filled">
                  <img src="../assets/placeholder.jpg" alt="Pick 2" />
                  <div class="slot-number">2</div>
                </div>
                <div class="draft-slot pick-slot empty">
                  <div class="slot-number">3</div>
                </div>

              </div>

              </div>
              <div class="draft-slots">

        <!-- Hero Search and Filter -->
        <div class="card hero-filter-card">
          <div class="filter-header">
            <div class="search-box">

                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <input type="text" placeholder="Search heroes..." class="hero-search-input" />

            <div class="role-filters">
              <button class="role-filter-btn active" data-role="all">

              <button class="role-filter-btn" data-role="tank">
                <img src="../assets/expLane.png" alt="Tank" />

    <script>
      // Profile Dropdown Toggle
      document.addEventListener('DOMContentLoaded', function() {
        const userProfileBtn = document.getElementById('userProfileBtn');
        const profileDropdown = document.getElementById('profileDropdown');

        if (userProfileBtn && profileDropdown) {
          userProfileBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            profileDropdown.classList.toggle('show');
          });

          document.addEventListener('click', function(e) {
            if (!userProfileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
              profileDropdown.classList.remove('show');
            }
          });

          profileDropdown.addEventListener('click', function(e) {
            e.stopPropagation();
          });
        }
      });
    </script>
