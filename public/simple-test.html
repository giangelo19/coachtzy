<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Diagnostic</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        .box { background: white; padding: 30px; border-radius: 8px; margin: 20px 0; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; 
                 border-radius: 5px; cursor: pointer; font-size: 16px; margin: 10px; }
        button:hover { background: #0056b3; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 15px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="box">
        <h1>üîç Simple Diagnostic Test</h1>
        <div id="output"></div>
        <button onclick="test1()">Test 1: Check Basic JS</button>
        <button onclick="test2()">Test 2: Check Environment</button>
        <button onclick="test3()">Test 3: Load Supabase</button>
        <button onclick="test4()">Test 4: Create User</button>
    </div>

    <script>
        // Test 1: Check if JavaScript is working
        function test1() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="result success">‚úÖ JavaScript is working!</div>';
            console.log('Test 1 passed');
        }

        // Test 2: Check environment variables
        function test2() {
            const output = document.getElementById('output');
            
            // Try to access environment variables
            fetch('/.env')
                .then(response => {
                    output.innerHTML = '<div class="result error">‚ö†Ô∏è .env file should not be publicly accessible</div>';
                })
                .catch(() => {
                    output.innerHTML = '<div class="result success">‚úÖ .env file is protected (good)</div>';
                });
        }

        // Test 3: Try to load Supabase
        async function test3() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="result info">Loading Supabase...</div>';
            
            try {
                // Use dynamic import
                const { supabase } = await import('./js/supabase-client.js');
                
                if (supabase) {
                    output.innerHTML = '<div class="result success">‚úÖ Supabase client loaded successfully!</div>';
                    console.log('Supabase object:', supabase);
                    
                    // Store globally for test 4
                    window.supabaseClient = supabase;
                    
                    // Try a simple query
                    const { data, error } = await supabase.auth.getSession();
                    if (error) {
                        output.innerHTML += '<div class="result error">‚ùå Error getting session: ' + error.message + '</div>';
                    } else {
                        output.innerHTML += '<div class="result success">‚úÖ Can communicate with Supabase Auth</div>';
                        output.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    }
                } else {
                    output.innerHTML = '<div class="result error">‚ùå Supabase client is undefined</div>';
                }
            } catch (error) {
                output.innerHTML = '<div class="result error">‚ùå Error loading Supabase: ' + error.message + '</div>';
                output.innerHTML += '<pre>' + error.stack + '</pre>';
                console.error('Full error:', error);
            }
        }

        // Test 4: Try to create a user
        async function test4() {
            const output = document.getElementById('output');
            
            if (!window.supabaseClient) {
                output.innerHTML = '<div class="result error">‚ùå Run Test 3 first to load Supabase</div>';
                return;
            }
            
            const testEmail = 'test' + Date.now() + '@coachtzy.com';
            const testPassword = 'test123456';
            
            output.innerHTML = '<div class="result info">Creating user with email: ' + testEmail + '</div>';
            
            try {
                const { data, error } = await window.supabaseClient.auth.signUp({
                    email: testEmail,
                    password: testPassword,
                    options: {
                        data: {
                            username: 'TestUser'
                        }
                    }
                });
                
                if (error) {
                    output.innerHTML += '<div class="result error">‚ùå Signup error: ' + error.message + '</div>';
                    console.error('Signup error:', error);
                } else {
                    output.innerHTML += '<div class="result success">‚úÖ User created successfully!</div>';
                    output.innerHTML += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    output.innerHTML += '<div class="result info">Check your email (or spam folder) for verification link</div>';
                }
            } catch (error) {
                output.innerHTML += '<div class="result error">‚ùå Exception: ' + error.message + '</div>';
                console.error('Full error:', error);
            }
        }

        // Auto-run test 1 on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded');
            test1();
        });
    </script>
</body>
</html>
